GenerateArguments:
  model_path: signllava/checkpoints/brutal_overfit-7855193
  checkpoint_num: 61000
  generate_des: generation.beam.json
  model_base: meta-llama/Meta-Llama-3-8B-Instruct
  conv_mode: llava_sign_llama_3
  top_p: 1
  min_length: 5
  temperature: 0.1
  do_sample: False # otherwise use greedy decoding
  skip_special_tokens: True
  num_beams: 5
  remove_invalid_values: True
  max_new_tokens: 500
  do_verbose: True
  seed: 42
  bf16: True
  num_datapoints: -1 # -1 for all
LoraArguments:
  bits: 16 # 4, 8 to enable quantization
  quant_type: nf4
  double_quant: True # Compress the quantization statistics through double quantization.
  lora_enable: False
  lora_r: 64
  lora_alpha: 16
  lora_dropout: 0.05
  lora_weight_path: ""
  lora_bias: "none"
SignDataArguments:
  use_paraphrases: False
  prepared_predicted_context: False 
  on_the_fly_predicted_context: False
  context_window_size: 0 #number of preceding sentences
  prelude_window_size: 0 #number of sentences at the beginning of the discourse 
  data_dir: /export/fs06/xzhan138/Sign_LLaVA/signllava/checkpoints/brutal_overfit-7855193
  annotation_path: /export/fs06/xzhan138/Sign_LLaVA/signllava/checkpoints/brutal_overfit-7855193/features2/H2S.annotations.train.json
  visual_features:
    dino:
      test: features/dino/H2S.dino.dev.json
      enable_input: false
    mae:
      test: features/mae/16-07_21-52-12/H2S.mae.train.json
      enable_input: false
    pose:
      test: features2/H2S.over.train.json
      enable_input: true
    sign2vec:
      test: features/sign2vec/H2S.sign2vec.dev.json
      enable_input: false
      #test: pose/metadata_pose.dev.json
SignModelArguments:
  projectors:
    sign2vec: 
      dim: 768
      projector_type: linear #mlp1x_gelu
    mae: 
      dim: 768
      projector_type: linear #mlp1x_gelu
    dino: 
      dim: 1152
      projector_type: linear #mlp1x_gelu
    pose: 
      dim: 189
      projector_type: linear #mlp1x_gelu
SignMultiTaskArguments:
  is_reversed:
    enable: false
    sample_weight: 0
  multi_word_present:
    enable: false
    max_num_words: 5
    sample_weight: 0
  one_word_present:
    enable: false
    sample_weight: 0
  translation:
    enable: true
    sample_weight: 1


